<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="400" fill="none"/>
  
  <!-- Background Glow -->
  <circle cx="200" cy="200" r="180" fill="url(#glow)" opacity="0.2"/>
  
  <!-- Knowledge Base -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="100" height="120" rx="10" fill="#172554" stroke="#86efac" stroke-width="2"/>
    <text x="50" y="20" font-family="Inter, sans-serif" font-size="12" fill="white" text-anchor="middle">Knowledge Base</text>
    
    <!-- Book Stack -->
    <rect x="20" y="30" width="60" height="10" rx="2" fill="#86efac" opacity="0.8"/>
    <rect x="20" y="45" width="60" height="10" rx="2" fill="#86efac" opacity="0.8"/>
    <rect x="20" y="60" width="60" height="10" rx="2" fill="#86efac" opacity="0.8"/>
    <rect x="20" y="75" width="60" height="10" rx="2" fill="#86efac" opacity="0.8"/>
    <rect x="20" y="90" width="60" height="10" rx="2" fill="#86efac" opacity="0.8"/>
  </g>
  
  <!-- RAG Model -->
  <g transform="translate(150, 160)">
    <circle cx="50" cy="50" r="50" fill="#16a34a" stroke="#86efac" stroke-width="2"/>
    <text x="50" y="55" font-family="Inter, sans-serif" font-size="12" fill="white" text-anchor="middle">RAG Model</text>
  </g>
  
  <!-- User Message -->
  <g transform="translate(50, 250)">
    <rect x="0" y="0" width="100" height="60" rx="30" fill="#f1f5f9" stroke="#16a34a" stroke-width="2"/>
    <text x="50" y="35" font-family="Inter, sans-serif" font-size="12" fill="#111827" text-anchor="middle">User Message</text>
  </g>
  
  <!-- AI Response -->
  <g transform="translate(250, 250)">
    <rect x="0" y="0" width="100" height="60" rx="30" fill="#16a34a" stroke="#86efac" stroke-width="2"/>
    <text x="50" y="35" font-family="Inter, sans-serif" font-size="12" fill="white" text-anchor="middle">AI Response</text>
  </g>
  
  <!-- Connection Lines -->
  <g stroke="#86efac" stroke-width="2" stroke-dasharray="5 5">
    <!-- Knowledge Base to RAG -->
    <path d="M100 110 L175 185" marker-end="url(#arrow)"/>
    
    <!-- User Message to RAG -->
    <path d="M125 250 L175 210" marker-end="url(#arrow)"/>
    
    <!-- RAG to AI Response -->
    <path d="M225 210 L275 250" marker-end="url(#arrow)"/>
  </g>
  
  <!-- Data Flow Symbols -->
  <g transform="translate(120, 130)">
    <circle cx="0" cy="0" r="5" fill="#f97316"/>
    <circle cx="10" cy="0" r="5" fill="#f97316"/>
    <circle cx="20" cy="0" r="5" fill="#f97316"/>
  </g>
  
  <g transform="translate(120, 230)">
    <circle cx="0" cy="0" r="5" fill="#f97316"/>
    <circle cx="10" cy="0" r="5" fill="#f97316"/>
    <circle cx="20" cy="0" r="5" fill="#f97316"/>
  </g>
  
  <g transform="translate(260, 230)">
    <circle cx="0" cy="0" r="5" fill="#f97316"/>
    <circle cx="10" cy="0" r="5" fill="#f97316"/>
    <circle cx="20" cy="0" r="5" fill="#f97316"/>
  </g>
  
  <!-- Defs -->
  <defs>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#86efac" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#16a34a" stop-opacity="0.1"/>
    </linearGradient>
    
    <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5" 
      markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#86efac"/>
    </marker>
  </defs>
</svg> 